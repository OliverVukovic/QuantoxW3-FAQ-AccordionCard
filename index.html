<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    
    <title>FAQ Accordion Card</title>
  </head>

  <body>
    <div class="container">

      <div class="left-part">
        <img class="woman" src="./images/illustration-woman-online-mobile.svg" alt="woman">
        <img class="box" src="./images/illustration-box-desktop.svg" alt="box">
      </div>

      <div class="right-part">

        <h1>FAQ</h1>

        <label id="modal1" >
          <div class="visible">
            <p id="light1">How many team members can I invite?</p>
            <img id="a1" class="arrow" src="./images/icon-arrow-down.svg" alt="arrow">
          </div>
          <p id="i1" class="invisible">You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan.</p>
        </label>

        <label id="modal2">
          <div class="visible">
            <p id="light2">What is the maximum file upload size?</p>
            <img id="a2" class="arrow" src="./images/icon-arrow-down.svg" alt="arrow">
          </div>
          <p id="i2" class="invisible">No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </label>

        <label id="modal3" id="l-01">
          <div class="visible">
            <p id="light3">How do I reset my password?</p>
            <img id="a3" class="arrow" src="./images/icon-arrow-down.svg" alt="arrow">
          </div>
          <p id="i3" class="invisible">Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.</p>
        </label>

        <label id="modal4">
          <div class="visible">
            <p id="light4">Can I cancel my subscription?</p>
            <img id="a4" class="arrow" src="./images/icon-arrow-down.svg" alt="arrow">
          </div>
          <p id="i4" class="invisible">Yes! Send us a message and we’ll process your request no questions asked.</p>
        </label>

        <label id="modal5">
          <div class="visible">
            <p id="light5">Do you provide additional support?</p>
            <img id="a5" class="arrow" src="./images/icon-arrow-down.svg" alt="arrow">
          </div>
          <p id="i5" class="invisible">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
        </label>
  
      </div>
    
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
